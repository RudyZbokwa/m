name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Zmień na swoją główną gałąź, jeśli jest inna
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install  # Jeśli używasz innego menedżera pakietów, zmień np. na `yarn install`

      - name: Build project
        run: npm run build  # Zmień na właściwą komendę budowania dla Twojego projektu

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./build  # Sprawdź, czy katalog `build` zawiera pliki HTML

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
